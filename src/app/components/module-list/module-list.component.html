<li
  *ngFor="let module of modules"
  class="list-group-item list-group-item-action m-1 rounded gray webdev white"
  (click)="selectModule(module)"
  routerLink="/course/{{ courseId }}/module/{{ module.id }}/lesson"
  [ngClass]="{ active: module.id === selectedModule.id }"
  style="cursor:pointer"
>
  {{ module.title }}
</li>
