<!-- TopNav -->
<div
  class="navbar navbar-dark bg-dark text-white justify-content-between shadow"
>
  <button
    class="btn btn-outline-light icon-a my-2 my-sm-0"
    type="button"
    routerLink="/course"
    style="cursor: pointer"
  >
    X
  </button>
  <h2 class="navbar-brand">Course Viewer: {{ this.course.title }}</h2>

  <button
    class="btn btn-outline-light icon-a my-2 my-sm-0"
    type="button"
    routerLink="/course"
    style="cursor: pointer"
  >
    Back To Course Grid
  </button>
</div>

<!-- Page Body -->
<div class="container-fluid p-0 h-100">
  <div class="row m-0 h-100 w-100">
    <div class="col-3 side-menu h-100">
      <app-module-list [courseId]="this.course.title"></app-module-list>
    </div>

    <div class="col-9 h-100 w-100">
      <app-lesson-tabs></app-lesson-tabs>
      <app-topic-pills></app-topic-pills>
      <app-widget-list></app-widget-list>
    </div>
  </div>
</div>
